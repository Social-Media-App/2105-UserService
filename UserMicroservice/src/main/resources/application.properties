server.port = 9005

spring.application.name = user-service

eureka.client.service-url.defaultZone = http://localhost:9999/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

eureka.instance.instance-id=${spring.application.name}:${random.value}

#spring.datasource.url=jdbc:postgresql://${2107-SOCIAL-NETWORK-ENDPOINT}/${2107-SOCIAL-NETWORK-DATABASE}
#spring.datasource.username=${2107-SOCIAL-NETWORK-USERNAME}
#spring.datasource.password=${2107-SOCIAL-NETWORK-AUTH}
#spring.datasource.driver-class-name=org.postgresql.Driver


spring.datasource.url=jdbc:h2:file:./h2User/h2Userfile
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver


#spring.sql.init.data-locations= classpath:./insertuserdata.sql
#spring.sql.init.mode= always

spring.jpa.defer-datasource-initialization: true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true